<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <!-- Local stylesheet -->
    <link rel="stylesheet" href="./assets/css/weather.css" />
    <title>Weather Dashboard</title>
  </head>
  <body class="p-3">
    <header class="header-bg text-white text-center w-100 py-3">
      <div class="">
        <h1>Weather Dashboard</h1>
      </div>
    </header>
    <!-- :::::::::: Header :::::::::: -->
    <main class="mt-2">
      <div class="row">
        <div class="col-3">
          <form>
            <!-- :::::::: Search for a City - ON LEFT ::::::::: -->
            <section class="form-group">
              <label class="fs-1 fw-bold" for="city-input"
                >Search for a City:</label
              >
              <input type="text" class="form-control mb-2" id="city-input" />
            </section>
            <button type="submit" class="btn btn-primary w-100">Search</button>
          </form>
          <div class="mt-3">
            <section
              class="list-group border-top border-3 pt-2 rounded-0"
              id="search-history"></section>
          </div>
        </div>
        <!-- :::::::: City Weather - ON RIGHT:::::::::: -->
        <section class="top-temp-card col-9 mt-3">
          <div class="card">
            <div class="card-body">
              <h2 id="city-name"></h2>
              <h5 id="main-temperature"></h5>
              <h5 id="main-wind"></h5>
              <h5 id="main-humidity"></h5>
              <div id="current-weather"></div>
            </div>
          </div>
          <!-- ::::::: 5 Day Forecast ::::::::: -->
          <section class="mt-4 mx-0 container">
            <h2>5-Day Forecast:</h2>
            <div class="row ">
              <!-- Card 1 -->
              <div class="card me-4 mb-3 pl-3 rounded-0 text-white" style="width:10rem">
                <div class="card-body1">
                </div>
              </div>
              <!-- Card 2 -->
              <div class="card me-4 mb-3 pl-3 rounded-0 text-white" style="width:10rem">
                <div class="card-body2">
                  
                </div>
              </div>
              <!-- Card 3 -->
              <div class="card me-4 mb-3 pl-3 rounded-0 text-white" style="width:10rem">
                <div class="card-body3">
                </div>
              </div>
              <!-- Card 4 -->
              <div class="card me-4 mb-3 pl-3 rounded-0 text-white" style="width:10rem">
                <div class="card-body4">
                </div>
              </div>
              <!-- Card 5 -->
              <div class="card last mb-3 pl-3 rounded-0 text-white" style="width:10rem">
                <div class="card-body5">          
                </div>
              </div>
            </div>
          </section>
        </section>
      </div>
    </main>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Dayjs -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
